<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">{{ site.data.messages.locales[site.locale].toggle_navigation }}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{% if site.header-logo %}<img src="{{ site.baseurl }}/{{ site.header-logo }}" alt="{{ site.title }}"/>{% else %}{{ site.title }}{% endif %}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{ site.baseurl }}/">{{ site.data.messages.locales[site.locale].navigation.home }}</a>
                </li>
                {% for page in site.pages %}
                    {% if page.title %}
                        {% unless page.tag %}
                            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                        {% endunless %}
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
